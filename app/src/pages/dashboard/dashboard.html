<ion-content padding class="bgContentColor" scrollY="true">
    <div class="progress"></div>

    <div class="container p-0">

      <div class="d-flex">
          <div class="flex-fill">
              <img class="mx-auto d-block pathfinder_logo" src="assets/img/img2.png" alt="Pathfinder">
          </div>
      </div>
      <div class="bg-div">
          <div class="row m-0">
              <div class="col-4 d-flex text-light text-center font-weight-bold button-div">
                  <a href="" class="button-sec flex-fill">
                      <img class="mx-auto d-block button_logo" src="assets/img/fb overviewt.png" alt="FP OVERVIEW">
                      <span class="button_text">FP OVERVIEW</span>
                  </a>
              </div>
              <div class="col-4 d-flex text-light text-center font-weight-bold button-div">
                  <a (click)="startDateTime('ContraceptiveMethods');" class="button-sec flex-fill">
                      <img class="mx-auto d-block button_logo" src="assets/img/Contarceptive Methodt.png" alt="CONTRACEPTIVE METHOD">
                      <span class="button_text">CONTRACEPTIVE METHODS</span>
                  </a>
              </div>
              <div class="col-4 d-flex text-light text-center font-weight-bold button-div">
                  <a href="" class="button-sec flex-fill">
                      <img class="mx-auto d-block button_logo" src="assets/img/counceling.png" alt="COUNSELING">
                      <span class="button_text">COUNSELING</span>
                  </a>
              </div>
          </div>
          <div class="row m-0">
              <div class="col-3 d-flex flex-column text-light text-center font-weight-bold button-div">
                  <a (click)="gotoTopicsListPageTest('keymessages','KEY MESSAGE')" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/key massage.png" alt="KEY MESSAGE">
                      <span class="button_text">KEY MESSAGE</span>
                  </a>
                  <a href="" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/ask us.png" alt="ASK US">
                      <span class="button_text">ASK US</span>
                  </a>
                  <a href="" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/library.png" alt="LIBRARY">
                      <span class="button_text">LIBRARY</span>
                  </a>
              </div>
              <div class="col-6 button-div px-1 pt-1 pb-0">

                      </a>
                  </div>
              </div>
              <div class="col-3 d-flex flex-column text-light text-center font-weight-bold button-div">
                  <a href="" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/faq.png" alt="FAQ">
                      <span class="button_text">FAQ</span>
                  </a>
                  <a href="" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/quiz.png" alt="QUIZ">
                      <span class="button_text">QUIZ</span>
                  </a>
                  <a href="" class="button-sec button-col h-100 d-flex justify-content-center flex-column">
                      <img class="mx-auto d-block button_logo" src="assets/img/yfs.png" alt="YFS">
                      <span class="button_text">YFS</span>
                  </a>
              </div>
          </div>

      </div>
      <div class="d-flex justify-content-center">
          <div class="p-2">
              <b class="text-footer">WITH SUPPORT FROM</b>
          </div>
      </div>
      <div class="d-flex justify-content-center bg-footer">
          <div class="p-2 " (click)="gotoDashboard();">

          </div>
          <div class="p-2 " (click)="gotoDashboard();">
              <img class="mx-auto d-block footer_logo" src="assets/img/img4.jpg" alt="LOGO">
          </div>
          <div class="p-2 " (click)="gotoDashboard();">
              <img class="mx-auto d-block footer_logo" src="assets/img/img6.png" alt="LOGO">
          </div>
      </div>
  </div>

</ion-content>

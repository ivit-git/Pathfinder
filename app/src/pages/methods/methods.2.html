<ion-header class="headerbg">
    <ion-navbar>
        <ion-row>
            <ion-col col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 class="padding-horizontal" (click)="gotoDashboard();">
                <img class="left_img_header" src="assets/imgs/left-arrow.png" height="35px" float-left>
                <!-- <ion-icon  name="md-arrow-round-back" (click)="gotoDashboard();"></ion-icon> -->
            </ion-col>
            <ion-col col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 class="vertical_align_middle">
                <ion-title text-center>{{setLanguage.Methods}}</ion-title>
            </ion-col>
            <ion-col col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2 class="padding-horizontal">
                <img class="right_img_header" src="assets/imgs/menu-icon.png" float-right>
                <!-- <ion-title float-right class="font-size-14" (click)=changeLanguage(chooseLanguage)>{{chooseLanguage}}</ion-title> -->
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row text-center>
        <ion-col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 no-padding>
            <h4 class="txtalignstart" no-margin margin-top>SPACING</h4>
        </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center class="height100 colset">
      <ion-col col6 class="height-100" (click)="gotoTopicsListPageTest('dmpa','DMPA')">
        <ion-card class="cl1 height100">
          <ion-card-content class="height100">
            <ion-row justify-content-center align-items-center class="height100">
              <ion-col col-12 class="height-100p">
                <div class="cdiv">
                    <p>
                        <img src="assets/icon/Contraceptive_Methods/DMPA.png" class="img3" />
                    </p>
                    <div class="txt-content">
                      <span float-left>DMPA</span>
                      <span float-right>
                          <ion-icon name="arrow-round-forward"></ion-icon>
                      </span>
                    </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="height-100" (click)="gotoTopicsListPageTest('IUCD','IUCD')">
          <ion-card class="cl2 height100">
            <ion-card-content class="height100">
              <ion-row justify-content-center align-items-center class="height100">
                <ion-col col-12 class="height-100p">
                  <div class="cdiv">
                      <p>
                          <img src="assets/icon/Contraceptive_Methods/IUCD.png" class="img3" />
                      </p>
                      <div class="txt-content">
                        <span float-left>IUCD</span>
                        <span float-right>
                            <ion-icon name="arrow-round-forward"></ion-icon>
                        </span>
                      </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col col-6 class="height-100" (click)="gotoTopicsListPageTest('coc','COC')">
          <ion-card class="cl3 height100">
            <ion-card-content class="height100">
              <ion-row justify-content-center align-items-center class="height100">
                <ion-col col-12 class="height-100p">
                 <div class="cdiv">
                    <p>
                        <img src="assets/icon/Contraceptive_Methods/COC.png" class="img3" />
                    </p>
                    <div class="txt-content">
                      <span float-left>COC</span>
                      <span float-right>
                          <ion-icon name="arrow-round-forward"></ion-icon>
                      </span>
                    </div>
                 </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col col-6 class="height-100" (click)="gotoTopicsListPageTest('centchroman','CENTCHROMAN')">
        <ion-card class="cl5 height100">
          <ion-card-content class="height100">
            <ion-row justify-content-center align-items-center class="height100">
              <ion-col col-12 class="height-100p">
               <div class="cdiv">
                  <p>
                      <img src="assets/icon/Contraceptive_Methods/Centchroman.png" style="height: 70px !important;" class="img3" />
                  </p>
                  <div class="txt-content">
                    <span float-left>CENTCHROMAN</span>
                    <span float-right>
                        <ion-icon name="arrow-round-forward"></ion-icon>
                    </span>
                  </div>
               </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="height-100" (click)="gotoTopicsListPageTest('condom','CONDOM')">
        <ion-card class="cl5 height100">
          <ion-card-content class="height100">
            <ion-row justify-content-center align-items-center class="height100">
              <ion-col col-12 class="height-100p">
               <div class="cdiv">
                  <p>
                      <img src="assets/icon/Contraceptive_Methods/Condom.png" class="img3" />
                  </p>
                  <div class="txt-content">
                    <span float-left>CONDOM</span>
                    <span float-right>
                        <ion-icon name="arrow-round-forward"></ion-icon>
                    </span>
                  </div>
               </div>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 class="height-100" (click)="gotoTopicsListPageTest('ecp','ECP')">
          <ion-card class="cl6 height100">
            <ion-card-content class="height100">
              <ion-row justify-content-center align-items-center class="height100">
                <ion-col col-12 class="height-100p">
                <div class="cdiv">
                    <p>
                        <img src="assets/icon/Contraceptive_Methods/ECP.png" style="height: 70px !important;" class="img3" />
                    </p>
                    <div class="txt-content">
                      <span float-left>ECP</span>
                      <span float-right>
                          <ion-icon name="arrow-round-forward"></ion-icon>
                      </span>
                    </div>
                </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
  <ion-grid>
      <ion-row text-center>
          <ion-col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 no-padding>
              <h4 class="txtalignstart" no-margin margin-top>LIMITING</h4>
          </ion-col>
      </ion-row>
      <ion-row justify-content-center align-items-center class="height100 colset">
        <ion-col col6 class="height-100" (click)="gotoTopicsListPageTest('malesterilization','Male Sterilization')">
            <ion-card class="cl7 height100">
              <ion-card-content class="height100">
                <ion-row justify-content-center align-items-center class="height100">
                  <ion-col col-12 class="height-100p">
                    <div class="cdiv">
                        <p>
                            <img src="assets/icon/Contraceptive_Methods/Male_Sterilization.png" class="img3" style="height: 80px !important;"/>
                        </p>
                        <div class="txt-content">
                          <span float-left>Male Sterilization</span>
                          <span float-right>
                              <ion-icon name="arrow-round-forward"></ion-icon>
                          </span>
                        </div>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col6 class="height-100" (click)="gotoTopicsListPageTest('femalesterilization','Female Sterilization')">
              <ion-card class="cl8 height100">
                <ion-card-content class="height100">
                  <ion-row justify-content-center align-items-center class="height100">
                    <ion-col col-12 class="height-100p">
                      <div class="cdiv">
                          <p>
                              <img src="assets/icon/Contraceptive_Methods/Fimale_Stierilization.png" class="img3" />
                          </p>
                          <div class="txt-content">
                            <span float-left>Female<br/>Sterilization</span>
                            <span float-right>
                                <ion-icon name="arrow-round-forward"></ion-icon>
                            </span>
                          </div>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid class="dash_footer_Grid">
      <ion-row>
        <ion-col col-3>
          <div> <img class="footer-img" src="assets/icon/home.png" (click)="goHome()"></div>
        </ion-col>
        <ion-col col-3>
          <div> <img class="footer-img" src="assets/icon/Asset 1@4x-8.png"></div>
        </ion-col>
        <ion-col col-3>
          <div> <img class="footer-img" src="assets/icon/faq.png" (click)="gotoFAQMethods()"></div>
        </ion-col>
        <ion-col col-3>
          <div> <img class="footer-img" src="assets/icon/askus.png" (click)="gotoAskUsPage()"></div>
        </ion-col>

      </ion-row>
  </ion-grid>
</ion-footer>

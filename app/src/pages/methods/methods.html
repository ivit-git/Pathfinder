

<ion-content>
  <div class="container p-0">
    <div class="d-flex">
        <div class="flex-fill header-menu text-center text-light font-weight-bold">
            <span class="text-header">CONTRACEPTIVE METHODS</span>
        </div>
    </div>
    <div class="contraceptive_bg">
        <div class="row m-0">
            <div class="col-12 px-0 font-weight-bold section-heading">
                <span>SPACING</span>
            </div>
        </div>
        <div class="row m-0">
            <div (click)="gotoTopicsListPageTest('dmpa','DMPA')" class="col-6 d-flex text-light text-center font-weight-bold button-div">
                <a href="javascript:void(0)" class="button_contra flex-fill button_dmpa">
                    <img class="mx-auto d-block button_logo " src="assets/img/DMPA.png" alt="DMPA">
                    <span class="button_text float-left">DMPA</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('IUCD','IUCD')">
                <a href="javascript:void(0)" class="button_contra flex-fill button_iucd">
                    <img class="mx-auto d-block button_logo " src="assets/img/IUCD.png" alt="IUCD">
                    <span class="button_text float-left">IUCD</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('coc','COC')">
                <a href="javascript:void(0)" class="button_contra flex-fill button_coc">
                    <img class="mx-auto d-block button_logo " src="assets/img/COC.png" alt="COC">
                    <span class="button_text float-left">COC</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('centchroman','CENTCHROMAN')">
                <a href="javascript:void(0)" class="button_contra flex-fill button_cent">
                    <img class="mx-auto d-block button_logo " src="assets/img/Centchroman.png" alt="CENTCHROMAN">
                    <span class="button_text float-left">CENTCHROMAN</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div">

                    <img class="mx-auto d-block button_logo " src="assets/img/Condom.png" alt="CONDOM" (click)="gotoTopicsListPageTest('condom','CONDOM')">
                    <span class="button_text float-left">CONDOM</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('ecp','ECP')">
                <a href="javascript:void(0)" class="button_contra flex-fill button_ecp">
                    <img class="mx-auto d-block button_logo" src="assets/img/ECP.png" alt="ECP">
                    <span class="button_text float-left">ECP</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-12 px-0 font-weight-bold section-heading">
                <span>LIMITING</span>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('malesterilization','Male Sterilization')">

                    <img class="mx-auto d-block button_logo " src="assets/img/Male_Sterilization.png" alt="MALE STERILIZATION">

                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>

            <div class="col-6 d-flex text-light text-center font-weight-bold button-div" (click)="gotoTopicsListPageTest('femalesterilization','Female Sterilization')">

                    <img class="mx-auto d-block button_logo" src="assets/img/Fimale_Stierilization.png" alt="FEMALE STERILIZATION">
                    <span class="button_text float-left">FEMALE STERILIZATION</span>
                    <span class="button_text float-right"><i class='fas fa-arrow-right text-light'></i></span>
                </a>

        </ion-col>
        <ion-col col-3>
          <div> <img class="footer-img" src="assets/icon/askus.png" (click)="gotoAskUsPage()"></div>
        </ion-col>

      </ion-row>
  </ion-grid>
</ion-footer>
